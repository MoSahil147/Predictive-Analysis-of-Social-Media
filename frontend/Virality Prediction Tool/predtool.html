<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virality Prediction Tool</title>
  <link rel="stylesheet" href="toolpred.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h1>VIRALITY PREDICTION TOOL</h1>
            <form>
                <label for="likes">Enter Number of Likes</label>
                <input type="number" id="likes" name="likes" step="0.01" required>

                <label for="shares">Enter Number of Shares</label>
                <input type="number" id="shares" name="shares" step="0.01" required>

                <label for="comments">Enter Number of Comments</label>
                <input type="number" id="comments" name="comments" step="0.01" required>

                <label for="weak-ties">Enter Weak Ties Score</label>
                <input type="number" id="weak-ties" name="weak-ties" step="0.01" required>

                <button type="submit">Predict Virality</button>
            </form>
        </div>
    </div>
</body>
</html>
