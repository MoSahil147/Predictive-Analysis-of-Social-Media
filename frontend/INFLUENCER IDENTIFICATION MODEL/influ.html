<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Identification Model</title>
  <link rel="stylesheet" href="fluin.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h1>INFLUENCER IDENTIFICATION TOOL</h1>
            <form>
                <label for="followers">Enter Number of Followers</label>
                <input type="number" id="followers" name="followers" step="0.01" required>

                <label for="posts">Enter Number of Posts</label>
                <input type="number" id="posts" name="posts" step="0.01" required>

                <label for="likes">Enter Number of Likes</label>
                <input type="number" id="likes" name="likes" step="0.01" required>

                <label for="comments">Enter Number of Comments</label>
                <input type="number" id="comments" name="comments" step="0.01" required>

                <label for="engagement-rate">Enter Engagement Rate (%)</label>
                <input type="number" id="engagement-rate" name="engagement-rate" step="0.1" required>

                <button type="submit">Influencer Status</button>
            </form>
        </div>
    </div>
</body>
</html>
